<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AC-Jsons</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üìÅ AC-Jsons</h1>

    <label for="fileSelect">Choose a JSON file:</label>
    <select id="fileSelect">
      <option value="">-- Select a file --</option>
    </select>
    <button id="downloadFileBtn">‚¨áÔ∏è Download File</button>
  </div>

  <script>
    const githubRepoUrl = "https://api.github.com/repos/Star-destroyer11/AC-Jsons/contents/Jsons";

    function fetchAvailableFiles() {
      fetch(githubRepoUrl)
        .then(response => response.json())
        .then(data => {
          const fileSelect = document.getElementById("fileSelect");

          data.forEach(file => {
            if (file.name.endsWith(".json")) {
              const option = document.createElement("option");
              option.value = file.download_url;
              option.textContent = file.name;
              fileSelect.appendChild(option);
            }
          });
        })
        .catch(err => console.error("Error fetching files from GitHub:", err));
    }

    function downloadSelectedFile() {
      const fileSelect = document.getElementById("fileSelect");
      const selectedUrl = fileSelect.value;

      if (selectedUrl) {
        const link = document.createElement("a");
        link.href = selectedUrl;
        link.download = selectedUrl.split('/').pop();
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } else {
        alert("Please select a file first.");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchAvailableFiles();
      document.getElementById("downloadFileBtn").addEventListener("click", downloadSelectedFile);
    });
  </script>
</body>
</html>
