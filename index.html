<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AC-JSONS - Jsons Folder</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f0f0; }
    h1 { color: #222; }
    ul { list-style: none; padding-left: 0; }
    li { margin-bottom: 10px; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>📁 Jsons Folder</h1>
  <ul id="file-list">Loading files...</ul>

  <script>
    const user = "star-destroyer11";
    const repo = "AC-JSONS";
    const branch = "main";
    const folderPath = "Jsons"; // Path to the Jsons folder in the repo

    // Fetch files from the "Jsons" folder in the repo
    fetch(`https://api.github.com/repos/${user}/${repo}/contents/${folderPath}?ref=${branch}`)
      .then(res => res.json())
      .then(data => {
        const fileList = document.getElementById("file-list");
        fileList.innerHTML = ""; // Clear loading text

        // Loop through the files in the folder
        data.forEach(item => {
          if (item.type === "file") {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = item.download_url;
            a.textContent = item.name;
            a.download = item.name; // Force file download on click
            li.appendChild(a);
            fileList.appendChild(li);
          }
        });
      })
      .catch(err => {
        document.getElementById("file-list").innerText = "Failed to load files 😢";
        console.error(err);
      });
  </script>
</body>
</html>
