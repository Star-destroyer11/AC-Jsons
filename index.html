<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download JSON Files from GitHub</title>
</head>
<body>

  <h1>Download JSON Files from GitHub Repository</h1>


  <select id="fileSelect">
    <option value="">Select a file to download</option>
  </select>


  <button id="downloadFileBtn">Download Selected File</button>

  <script>
    const githubRepoUrl = "https://api.github.com/repos/Star-destroyer11/AC-Jsons/contents/Jsons"; 


    function fetchAvailableFiles() {
      fetch(githubRepoUrl)
        .then(response => response.json())
        .then(data => {
          const fileSelect = document.getElementById("fileSelect");

          data.forEach(file => {
            if (file.name.endsWith(".json")) { 
              const option = document.createElement("option");
              option.value = file.download_url; 
              option.textContent = file.name;
              fileSelect.appendChild(option);
            }
          });
        })
        .catch(err => console.error("Error fetching files from GitHub:", err));
    }

   
    function downloadSelectedFile() {
      const fileSelect = document.getElementById("fileSelect");
      const selectedUrl = fileSelect.value;

      if (selectedUrl) {
        const link = document.createElement("a");
        link.href = selectedUrl;
        link.download = selectedUrl.split('/').pop(); 
        link.click();
      } else {
        alert("Please select a file first.");
      }
    }

   
    document.addEventListener("DOMContentLoaded", () => {
      fetchAvailableFiles();


      document.getElementById("downloadFileBtn").addEventListener("click", downloadSelectedFile);
    });
  </script>

</body>
</html>
