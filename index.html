<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AC-JSON</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

  <h1>JSON</h1>

  <!-- Dropdown to select a file -->
  <select id="fileSelect">
    <option value="">Select a file to download</option>
  </select>

  <!-- Button to trigger download -->
  <button id="downloadFileBtn">Download Selected File</button>

  <script>
    const githubRepoUrl = "https://api.github.com/repos/Star-destroyer11/AC-Jsons/contents/Jsons"; // GitHub API URL for your JSONs folder

    // Fetch available files from GitHub
    function fetchAvailableFiles() {
      fetch(githubRepoUrl)
        .then(response => response.json())
        .then(data => {
          const fileSelect = document.getElementById("fileSelect");

          data.forEach(file => {
            if (file.name.endsWith(".json")) { // Ensure only JSON files are added
              const option = document.createElement("option");
              option.value = file.download_url; // GitHub raw file download URL
              option.textContent = file.name;
              fileSelect.appendChild(option);
            }
          });
        })
        .catch(err => console.error("Error fetching files from GitHub:", err));
    }

    // Triggered when the user selects a file to download
    function downloadSelectedFile() {
      const fileSelect = document.getElementById("fileSelect");
      const selectedUrl = fileSelect.value;

      if (selectedUrl) {
        const link = document.createElement("a");
        link.href = selectedUrl;
        link.download = selectedUrl.split('/').pop(); // Use the file name from the URL
        link.click();
      } else {
        alert("Please select a file first.");
      }
    }

    // Load the available files when the page is ready
    document.addEventListener("DOMContentLoaded", () => {
      fetchAvailableFiles();

      // Bind the download button
      document.getElementById("downloadFileBtn").addEventListener("click", downloadSelectedFile);
    });
  </script>

</body>
</html>
