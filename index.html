<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AC-Jsons</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📁 AC-Jsons</h1>
    <ul id="file-explorer">Loading files...</ul>
  </div>

  <script>
    const explorer = document.getElementById("file-explorer");

    function loadFiles() {
      fetch("https://api.github.com/repos/star-destroyer11/AC-JSONS/contents/Jsons")
        .then(res => res.json())
        .then(files => {
          explorer.innerHTML = "";
          files.forEach(file => {
            if (file.type === "file" && file.name.endsWith(".json")) {
              const li = document.createElement("li");
              li.className = "file";
              li.innerHTML = `
                <span class="icon">📄</span>
                <a href="${file.download_url}" download>${file.name}</a>
              `;
              explorer.appendChild(li);
            } else if (file.type === "dir") {
              const li = document.createElement("li");
              li.className = "folder";
              li.innerHTML = `<span class="icon">📁</span> ${file.name}`;
              explorer.appendChild(li);
            }
          });
        })
        .catch(err => {
          explorer.innerHTML = "<li class='error'>Failed to load files.</li>";
          console.error(err);
        });
    }

    loadFiles();
  </script>
</body>
</html>
